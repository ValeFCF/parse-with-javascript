<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Login</title>
  
  <script src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>

</head>

<body>

  <script>
    // Initialize Parse
    Parse.initialize("mq9CszjDmuCDV96zHWYphRY3eoCXGJw89VebGHWh", "vbBDF3x2r0DLoPGjlBg0aBiLIC5Z3CzOpqIVoH3T");

    var html = "queries-especifics.html";

    if (Parse.User.current()) {
        window.location = (html); 
    } 

    window.fbAsyncInit = function() {
      Parse.FacebookUtils.init({ // this line replaces FB.init({
        appId      : '267852460068433', // Facebook App ID
        status     : true, // check Facebook Login status
        cookie     : true, // enable cookies to allow Parse to access the session
        xfbml      : true
      });

      // Run code after the Facebook SDK is loaded.
    };
   
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src="https://connect.facebook.net/en_US/all.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <script>

  function Login () {

   Parse.User.logIn(document.getElementById("NombreUser").value, document.getElementById("Pass").value, {
      success: function(user) {
        alert('Bienvenido ' + user.getUsername());
        window.location = (html); 
      },
      error: function(user, error) {
        // The login failed. Check error to see why.
        alert('Credentials Invalid');
      }
    });
  }

  function LoginFB() {

    Parse.FacebookUtils.logIn(null, {
      success: function(user) {
        if (!user.existed()) {
          alert("No te has loggeado antes con Facebook!");
        } else {
          //API oficial FB
          FB.api('/me', function(response) {
            alert('Bienvenido ' + response.name);
          });

          window.location = (html); 
        }
      },
      error: function(user, error) {
        alert("User cancelled the Facebook login or did not fully authorize.");
      }
    });
  }    
        
  </script>
     
     <input type="text" placeholder="Nombre de usuario" id="NombreUser" autofocus="" />
     <input type="password" placeholder="ContraseÃ±a" id="Pass" />

  <form>
      <input type="button" 
      onclick="Login()" 
      value="Log in...">
  </form>

  <form>
      <input type="button" 
      onclick="LoginFB()" 
      value="...Log in FB...">
  </form>

  </body>

</html>
